<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href= "shoecompany.css" type = "text/css">
    <script src="https://kit.fontawesome.com/fdae6e19bc.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div data-scroll>
            <div class="cartWrap">
                <input type = "checkbox">
                 <div class="hamburger"><div class ="tiles"></div></div>
                 <div class="header">
                    <div class="nav">
                        <a href= "Home">Home</a>
                        <a href = "About">About</a>
                        <a href= "Home">Home</a>
                        <a href = "About">About</a>
                    </div>
                    <div class="logo">
                        eshoo
                    </div>
                    <div class="side-nav" target="_blank">
                        <img src = "search.png" class = "search">
                        <div class="product-info">
                        <img src = "lock.png" class = "lock">
                        <p class="productnumber">(0)</p>
                         </div>
                        <div class="cartDisplay" >
                            <div class = "details">
                               <div class="productname"><h5>ProductName</h5></div>
                                <div class="pricecol"><h5>Price</h5></div>
                                <div class="quantity"><h5>Quantity</h5></div>
                            </div>
                            
                            <button class ="value"  >CHECKOUT</button>
                           
                            <button class = "total">SHOPPING BAG</button>
                        </div>
                    </div>
                </div>
                <div class="cartItems">
                    <div class="cartProduct">
                        <div class="cartProduct0">
                            <img src="">
                            <div class="product-parent">
                                <div class="product">
                                    <h4 class="product-description"></h4>
                                    <p class="product-price"></p>
                                </div>
                                <div class="info">
                                    <p class="product-quantity"></p>
                                    <p class="product-total"></p>
                                </div>
                            </div> 
                            <button class="remove"></button>
                        </div>
                        
                    </div>
                    <div class="checkout">
                        <h1 class="checkout">Checkout</h1>
                        <div class="order">
                            <p class="order-value"></p>
                            <p class="discount"></p>
                            <p class="delivery"></p>
                        </div>
                            <h3 class="totall"></h3>
                        
                        <a href="" ><button class="proceedtocheckout">Proceed To Checkout</button></a>
                    </div>
                </div>
    <footer class="footer">            
        <div class="above">
        <div class="icons">
            <h5>Follow us on</h5>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
        </div>
        <div class="adress">
            <h5>Address </h5>
            <p class="adress">312 Johns Street, New York.<br> Email us
                +31 (0) 202 615 614</p>
            
        </div>
        <div class="careers">

            <a href= "Home">Home</a>
            <a href = "About">About</a>
            <a href= "Contact Us">Contact Us</a>
            <a href = "Careers">Careers</a>
        </div>
    </div>

    <div class="below">
        <i class="fab fa-cc-paypal"></i>
        <i class="fab fa-cc-mastercard"></i>
        <i class="fab fa-apple-pay"></i>
        <i class="fab fa-cc-visa"></i>
    </div>
    </footer>
    </div>
    
    </div>
    </main>
    
    <script src = "cart.js"></script>
    <script src = "shoecompany.js"></script>
</body>
</html>
